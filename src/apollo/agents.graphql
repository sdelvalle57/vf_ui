# Agents
query AllAgents {
  allAgents {
    id
    name
    note
    createdAt
  }
}

mutation CreateAgent($name: String!, $note: String) {
  createAgent(name: $name, note: $note) {
    id
    name
    note
    createdAt
  }
}


# Resource Specifications
query ResourceSpecificationsByAgent($agentId: Uuid!) {
  resourceSpecificationsByAgent(agentId: $agentId) {
    id
    agentId
    name
    note
    createdAt
    resourceType
    unitOfMeasure
  }
}


mutation CreateResourceSpecification(
  $agentId: Uuid!, 
  $name: String!, 
  $note: String, 
  $resourceType: ResourceType!, 
  $unitOfMeasure: String!
) {
  createResourceSpecification(
    agentId: $agentId, 
    name: $name, 
    note: $note, 
    resourceType: $resourceType, 
    unitOfMeasure: $unitOfMeasure
  ) {
    id
    agentId
    name
    createdAt
    resourceType
    unitOfMeasure
  }
}